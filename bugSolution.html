<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const imgElement = document.createElement('img');imgElement.src = 'valid-image.jpg';imgElement.alt = 'Image';imgElement.onerror = () => {  imgElement.src = 'placeholder-image.jpg';};document.getElementById("myDiv").appendChild(imgElement);</script></body></html>
